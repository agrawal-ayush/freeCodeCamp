<!DOCTYPE html>
<html lang="en" ng-app="WikipediaViewerApp">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
<script src="app.js"></script>
</head>

<body  ng-controller="WikipediaViewerAppController">
	
	<div class="container-fluid" >
		<center> 
			
			<form>
				<div class="form-group">
					<div class="col-lg-6">
						<input class="form-control" id="searchTerm" ng-model="searchTerm" placeholder="Enter the search string!"/> 
						<a ng-click="queryWikipedia(searchTerm)" class="btn btn-danger "><span><i class="fa fa-paper-plane" aria-hidden="true"></i></span> Get Results</a>
						<a class="btn btn-warning" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><span><i class="fa fa-spinner" aria-hidden="true"></i></span>  Click Here for a random article!</a>
					</div>
				</div>
			</form>
			<div class="wrapperContent">
			
			</div>
		</center>
	</div>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</body>
</html>
